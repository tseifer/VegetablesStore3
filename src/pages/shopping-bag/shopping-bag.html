<ion-header>

  <ion-navbar>
    <ion-title>ShoppingBag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="!shoppingBag.length">
    Your shopping bag is empty
  </div>

  <div *ngIf="shoppingBag.length">
  <h2>Total to Pay: {{totalPrice}}</h2>

  <div *ngFor="let item of shoppingBag">
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img [src]="item.vegtable.imageUrl">
        </ion-avatar>
        <h2>{{item.vegtable.name}}</h2>
        <p>{{item.vegtable.price}}</p>
        <p>{{item.amount}}Kg</p>
        <h3>Total: {{item.amount * item.vegtable.price}}</h3>


        <button ion-button clear con-only item-right (click)="onRemove(item)">
         <ion-icon name="remove-circle" color="mainbutton"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>
  </div>


</ion-content>
